<div class="container my-4">
  <div class="card shadow p-4 rounded-3">
    <h4 class="mb-3 text-center">AI Recommendation Tool</h4>

    <div class="mb-3">
      <input
        [(ngModel)]="userPrompt"
        placeholder="Describe your task..."
        class="form-control"
      />
    </div>

    <div class="d-grid gap-2 mb-3">
      <button
        (click)="getRecommendation()"
        [disabled]="loading"
        class="btn btn-primary"
      >
        {{ loading ? 'Loading...' : 'Get Recommendation' }}
      </button>
    </div>

    <div
      *ngIf="detectedTag || detectedDifficulty"
      class="alert alert-info mt-2"
    >
      <p class="mb-1">AI Detected Tag: <strong>{{ detectedTag }}</strong></p>
      <p class="mb-0">
        Estimated Difficulty: <strong>{{ detectedDifficulty }}</strong>
      </p>
    </div>

    <div *ngIf="recommendations.length" class="mt-3">
      <h5>Top Recommended Developers:</h5>
      <ul class="list-group">
        <li *ngFor="let dev of recommendations" class="list-group-item">
          {{ dev.name }} - Score: {{ dev.score }}
        </li>
      </ul>
    </div>
  </div>
</div>
